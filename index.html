<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #00ff9d;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            margin: 0 0 20px 0;
        }

        .score-container {
            text-align: center;
            font-size: 1.4em;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .instructions {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .instructions p {
            margin: 10px 0;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            height: 600px;
            position: relative;
            margin: 30px 0;
            border: 2px solid rgba(0, 255, 157, 0.2);
            overflow: auto;
        }

        .puzzle-piece {
            width: 150px;
            height: 70px;
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: white;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            z-index: 1;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .target-spot {
            width: 150px;
            height: 70px;
            position: absolute;
            border: 2px dashed rgba(0, 255, 157, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: white;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .target-spot.drag-over {
            background: rgba(0, 255, 157, 0.2);
            border-style: solid;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .game-button {
            background: #00ff9d;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            display: block;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .level-complete-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #00ff9d;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            animation: popIn 0.5s ease-out;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            min-width: 300px;
        }

        .level-complete-message h2 {
            color: #00ff9d;
            font-size: 2em;
            margin: 0 0 20px 0;
        }

        .level-complete-message p {
            font-size: 1.3em;
            margin: 10px 0;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .operation-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px;
            min-height: 500px;
            justify-content: center;
        }
        
        .difficulty-btn, .operation-btn {
            width: 200px;
            padding: 15px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background: rgba(0, 255, 157, 0.1);
            border: 2px solid #00ff9d;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn:hover, .operation-btn:hover {
            background: rgba(0, 255, 157, 0.3);
            transform: scale(1.05);
        }
        
        .difficulty-btn.selected {
            background: rgba(0, 255, 157, 0.3);
            transform: scale(1.1);
            opacity: 1;
        }

        #quit-btn {
            background: rgba(255, 75, 75, 0.8);
            color: white;
            order: -1;
        }

        #quit-btn:hover {
            background: rgba(255, 75, 75, 1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 75, 75, 0.4);
        }

        .new-high-score {
            color: #00ff9d;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .name-prompt input {
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            border: 2px solid #00ff9d;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .name-prompt input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .name-prompt input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Puzzle Master</h1>
        
        <div class="score-container">
            <div>Level: <span id="level">1</span></div>
            <div>Stars: <span id="score">0</span> ‚≠ê</div>
            <div>Time: <span id="timer">60</span>s</div>
        </div>

        <div class="instructions">
            <p>Choose an operation to begin!</p>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="button-container">
            <button id="hint-btn">How to Play üí°</button>
            <button id="next-level-btn" disabled>Next Level üöÄ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>

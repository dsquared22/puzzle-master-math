<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Master</title>
    <style>
        /* ... existing styles ... */
        
        .operation-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        
        .operation-btn {
            width: 200px;
            padding: 15px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background: rgba(0, 255, 157, 0.1);
            border: 2px solid #00ff9d;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .operation-btn:hover {
            background: rgba(0, 255, 157, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Puzzle Master</h1>
        
        <div class="score-container">
            <div>Level: <span id="level">1</span></div>
            <div>Stars: <span id="score">0</span> ‚≠ê</div>
            <div>Time: <span id="timer">60</span>s</div>
        </div>

        <div class="instructions">
            <p>Choose an operation to begin!</p>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Operation selection or game pieces will be added here by JavaScript -->
        </div>

        <div class="button-container">
            <button id="hint-btn">Get Hint üí°</button>
            <button id="next-level-btn" disabled>Next Level üöÄ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
